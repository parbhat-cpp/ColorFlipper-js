<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css">
  
  <title>ColorFlipper</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  
</head>
<body>
	<div class="dropdown">
  <a class="btn btn-secondary dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
    HEX
  </a>

  <ul class="dropdown-menu">
    <li><a class="dropdown-item" id="drop-hex">HEX</a></li>
    <li><a class="dropdown-item" id="drop-rgb">RGB</a></li>
    <li><a class="dropdown-item" id="drop-hsl">HSL</a></li>
  </ul>
</div>
<div class="center" id="box">
  <button type="button" class="btn btn-outline-secondary" id="btn">Click here to generate random color in hex</button>
</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
	<script src="js/index.js"></script>
</body>
</html>
